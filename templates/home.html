<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
     <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" 

  </head>

<body>
<header class="head1">    
<center>
<h2 class="h2">Adult Census Income Prediction</h2>
</center>
</header>

<div class="container-fluid form1" >
  <div class="row">
    <div class="col">


      <form action="{{ url_for('predict')}}" method="post">

        <div class="form-group">
          <label for="Age" class="label">Age</label>
          <input type="number" class="form-control" id="Age" aria-describedby="Age" name="Age" placeholder="Enter Your Age" required>
          <small id="Age" class="form-text text-muted">We'll never share your age with anyone else.</small>
        </div>
      
        <div class="form-group">
          <label for="workclass" class="label">Work Class</label>
          <input type="text" class="form-control" id="workclass" name="workclass" placeholder="Enter Your Work Class" required>
        </div>
      
        <div class="form-group">
          <label for="fnlwgt" class="label">fnlwgt</label>
          <input type="number" class="form-control" id="fnlwgt" name="fnlwgt" placeholder="Enter Your fnlwgt" required>
        </div>
      
        <div class="form-group">
          <label for="education" class="label">education</label>
          <input type="text" class="form-control" id="education" name="education" placeholder="Enter Your education" required>
        </div>
      
        <div class="form-group">
          <label for="education-num" class="label">education-num</label>
          <input type="number" class="form-control" id="education-num" name="education-num" placeholder="Enter Your education-num" required>
        </div>
      
        <div class="form-group">
          <label for="marital-status" class="label">marital-status</label>
          <input type="text" class="form-control" id="marital-status" name="marital-status" placeholder="Enter Your marital-status" required>
        </div>
      
        <div class="form-group">
          <label for="occupation" class="label">occupation</label>
          <input type="text" class="form-control" id="occupation" name="occupation" placeholder="Enter Your occupation" required>
        </div>
      
        <div class="form-group">
          <label for="relationship" class="label">relationship</label>
          <input type="text" class="form-control" id="relationship" name="relationship" placeholder="Enter Your relationship" required>
        </div>
      
        <div class="form-group">
          <label for="race" class="label">race</label>
          <input type="text" class="form-control" id="race" name="race" placeholder="Enter Your race" required>
        </div>
      
        <div class="form-group">
          <label for="sex" class="label">sex</label>
          <input type="text" class="form-control" id="sex" name="sex" placeholder="Enter Your Gender" required>
        </div>
      
        <div class="form-group">
          <label for="capital-gain" class="label">capital-gain</label>
          <input type="number" class="form-control" id="capital-gain" name="capital-gain" placeholder="Enter Your capital-gain" required>
        </div>
      
        <div class="form-group">
          <label for="capital-loss" class="label">capital-loss</label>
          <input type="number" class="form-control" id="capital-loss" name="capital-loss" placeholder="Enter Your capital-loss" required>
        </div>
      
        <div class="form-group">
          <label for="hours-per-week" class="label">hours-per-week</label>
          <input type="number" class="form-control" id="hours-per-week" name="hours-per-week" placeholder="Enter Your hours-per-week" required>
        </div>
      
        <div class="form-group">
          <label for="country" class="label">country</label>
          <input type="text" class="form-control" id="country" name="country" placeholder="Enter Your country" required>
        </div>
        <br>
      
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </form>

    </div>
    <div class='col'>
      <br>
      <br>
      <img src="https://www.theladders.com/wp-content/uploads/income-money-change-salary-raise.jpg" width=100%>
      <br>
      <br>
      <h1>{{prediction_text}}</h1>
    </div>
    
  </div>
</div>

  
 

</body>
</html>
