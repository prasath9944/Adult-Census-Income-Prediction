<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </head>

<body>
  <div class="w-100 p-3">
  <center>
<h2>Adult Census Income Prediction</h2>
</center>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm">


      <form action="{{ url_for('predict')}}"method="post">

        <div class="form-group">
          <label for="Age">Age</label>
          <input type="number" class="form-control" id="Age" aria-describedby="Age" name="Age" placeholder="Enter Your Age">
          <small id="Age" class="form-text text-muted">We'll never share your age with anyone else.</small>
        </div>
      
        <div class="form-group">
          <label for="workclass">Work Class</label>
          <input type="text" class="form-control" id="workclass" name="workclass" placeholder="Enter Your Work Class">
        </div>
      
        <div class="form-group">
          <label for="fnlwgt">fnlwgt</label>
          <input type="number" class="form-control" id="fnlwgt" name="fnlwgt" placeholder="Enter Your fnlwgt">
        </div>
      
        <div class="form-group">
          <label for="education">education</label>
          <input type="text" class="form-control" id="education" name="education" placeholder="Enter Your education">
        </div>
      
        <div class="form-group">
          <label for="education-num">education-num</label>
          <input type="number" class="form-control" id="education-num" name="education-num" placeholder="Enter Your education-num">
        </div>
      
        <div class="form-group">
          <label for="marital-status">marital-status</label>
          <input type="text" class="form-control" id="marital-status" name="marital-status" placeholder="Enter Your marital-status">
        </div>
      
        <div class="form-group">
          <label for="occupation">occupation</label>
          <input type="text" class="form-control" id="occupation" name="occupation" placeholder="Enter Your occupation">
        </div>
      
        <div class="form-group">
          <label for="relationship">relationship</label>
          <input type="text" class="form-control" id="relationship" name="relationship" placeholder="Enter Your relationship">
        </div>
      
        <div class="form-group">
          <label for="race">race</label>
          <input type="text" class="form-control" id="race" name="race" placeholder="Enter Your race">
        </div>
      
        <div class="form-group">
          <label for="sex">sex</label>
          <input type="text" class="form-control" id="sex" name="sex" placeholder="Enter Your Gender">
        </div>
      
        <div class="form-group">
          <label for="capital-gain">capital-gain</label>
          <input type="number" class="form-control" id="capital-gain" name="capital-gain" placeholder="Enter Your capital-gain">
        </div>
      
        <div class="form-group">
          <label for="capital-loss">capital-loss</label>
          <input type="number" class="form-control" id="capital-loss" name="capital-loss" placeholder="Enter Your capital-loss">
        </div>
      
        <div class="form-group">
          <label for="hours-per-week">hours-per-week</label>
          <input type="number" class="form-control" id="hours-per-week" name="hours-per-week" placeholder="Enter Your hours-per-week">
        </div>
      
        <div class="form-group">
          <label for="country">country</label>
          <input type="text" class="form-control" id="country" name="country" placeholder="Enter Your country">
        </div>
        <br>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
    <div class='col-sm w-100 p-3'>
      {{prediction_text}}
    </div>
    
  </div>
</div>








<br>
<br>
  
 

</body>
</html>
